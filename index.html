<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Number Crunch</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <main>
    <h1>Vanilla Number Crunch</h1>

<div class="calculator-container">

<div class="calculator-buttons">
  <button id="numberOneButton"class="calculator-button" type="button">1</button>
  <button id="numberTwoButton"class="calculator-button" type="button">2</button>
  <button id="numberThreeButton"class="calculator-button" type="button" >3</button>


  <button id="numberFourButton"class="calculator-button" type="button">4</button>
  <button id="numberFiveButton"class="calculator-button" type="button">5</button>
  <button id="numberSixButton"class="calculator-button" type="button">6</button>


  <button id="numberSevenButton"class="calculator-button" type="button">7</button>
  <button id="numberEightButton"class="calculator-button" type="button">8</button>
  <button id="numberNineButton"class="calculator-button" type="button">9</button>


  <button id="numberZeroButton"class="calculator-button" type="button">0</button>
  <button id="decimalPointButton"class="calculator-button" type="button">.</button>

  <button id="additionButton"class="calculator-button" type="button">+</button>
  <button id="subtractionButton"class="calculator-button" type="button">-</button>
  <button id="multiplicationButton"class="calculator-button" type="button">x</button>
  <button id="divisionButton"class="calculator-button" type="button">/</button>
  <button id="equalsButton"class="calculator-button" type="button">=</button>




</div>
</div>

  </main>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
