<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Number Crunch</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <main>
    
    <h1>Vanilla Number Crunch</h1>

    <div class="calculator-container">

      <div id="displayEntries"></div>

      <div class="calculator-buttons">
        <!--Number Buttons-->
        <button id="number-one-button"class="number-button" value="1" type="button">1</button>
        <button id="number-two-button"class="number-button" value="2"  type="button">2</button>
        <button id="number-three-button"class="number-button" value="3"  type="button" >3</button>
        <button id="number-four-button"class="number-button" value="4"  type="button">4</button>
        <button id="number-five-button"class="number-button" value="5"  type="button">5</button>
        <button id="number-six-button"class="number-button" value="6"  type="button">6</button>
        <button id="number-seven-button"class="number-button" value="7"  type="button">7</button>
        <button id="number-eight-button"class="number-button" value="8"  type="button">8</button>
        <button id="number-nine-button"class="number-button" value="9"  type="button">9</button>
        <button id="numberZeroButton"class="number-button" value="0"  type="button">0</button>

        <!--Operator Buttons-->
        <button id="decimalPointButton"class="decimal-button" value="." type="button">.</button>
        <button id="additionButton"class="operator-button" value="+" type="button">+</button>
        <button id="subtractionButton"class="operator-button" value="-" type="button">-</button>
        <button id="multiplicationButton"class="operator-button" value="x" type="button">x</button>
        <button id="divisionButton"class="operator-button" value="/" type="button">/</button>
        <button id="equalsButton"class="equals-button" value="=" type="button">=</button>
        <button id="backspaceButton"class="operator-button" value="backspace" type="button">Backspace</button>
        <button id="clearAllButton"class="operator-button" type="button">Clear All</button>
      </div>

    </div>

  </main>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
